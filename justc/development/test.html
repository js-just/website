<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>JUSTC browsers test</title> </head> <body> <button onclick="exec()">Execute</button><button onclick="pars()">Parse</button><button onclick="init()">Initialize</button> <hr> <button onclick="pser()">Parser</button><button onclick="lxer()">Lexer</button> <script src="justc.js"></script> <script> function code() { return prompt("Enter JUSTC Code"); } function run(func) { const input = code(); if (!input || input.length < 1) return; try { const output = JUSTC[func](input); alert(typeof output === "object" ? JSON.stringify(output) : String(output)); } catch (err) { alert("Error: "+err); } } function exec() { run("execute"); } function pars() { run("parse"); } async function init() { try { await JUSTC.initialize(); alert("Initialized."); } catch (err) { alert("Failed: "+err); } } function pser() { const output = JUSTC.requestPermissions('core.parser')(JSON.parse(code())); alert(typeof output === "object" ? JSON.stringify(output) : String(output)); } function lxer() { const output = JUSTC.requestPermissions('core.lexer')(code()); alert(typeof output === "object" ? JSON.stringify(output) : String(output)); } </script> <script src="monaco.js"></script> </body> </html>
